apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neuronex-pvc_cc
  namespace: crosscontamination
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuronex
  namespace: crosscontamination
spec:
  selector:
    matchLabels:
      app: neuronex
  replicas: 1
  template:
    metadata:
      labels:
        app: neuronex
    spec:
     containers:
      - name: neuronex
        image: emqx/neuronex:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
         - name: neuronexvolv
           mountPath: /opt/neuron/persistence
        ports:
            - containerPort: 7000
              name: management
              protocol: TCP
            - containerPort: 9081
              name: ekuiper
              protocol: TCP
     volumes:
      - name: neuronexvolv
        persistentVolumeClaim:
          claimName: neuronex-pvc_cc
---
apiVersion: v1
kind: Service
metadata:
  name: neuroneclb
  namespace: crosscontamination
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  externalIPs:
    - 20.235.16.30
  selector:
    app: neuronex
  ports:
    - name: management
      port: 7070
      targetPort: 7000
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: neuronekuipersvc
  namespace: crosscontamination
spec:
  type: ClusterIP
  selector:
    app: neuronex
  ports:
    - name: neuronapi
      port: 7000
      targetPort: 7000
      protocol: TCP
    - name: ekuiperapi
      port: 9081
      targetPort: 9081
      protocol: TCP
