apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neuronex-pvc
  namespace: coreandcommon
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuronex
  namespace: coreandcommon
spec:
  selector:
    matchLabels:
      app: neuronex
  replicas: 1
  template:
    metadata:
      labels:
        app: neuronex
    spec:
     containers:
      - name: neuronex
        image: emqx/neuronex:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
         - name: neuronexvolv
           mountPath: /opt/neuron/persistence
        ports:
            - containerPort: 7000
              name: management
              protocol: TCP
     volumes:
      - name: neuronexvolv
        persistentVolumeClaim:
          claimName: neuronex-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: neuronexsvc
  namespace: coreandcommon
spec:
  type: ClusterIP
  selector:
    app: neuronex
  ports:
    - name: management
      port: 7000
      targetPort: 7000
      protocol: TCP
