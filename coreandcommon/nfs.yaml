---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-claim-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  storageClassName: nfs-client3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nanopublisher
  namespace: crosscontamination
spec:
  selector:
    matchLabels:
      app: nanopublisher
  replicas: 1
  template:
    metadata:
      labels:
        app: nanopublisher
    spec:
     containers:
      - name: nanopublisher
        image: manibsccs89/nanopublisher:5.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: NanoMqServerName
          value: emqxbrokersvc.coreandcommon.svc.cluster.local
     volumeMounts:
      - name: nfs
        mountPath: ./abhinav
     volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs-claim-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-claim-pvc-v1
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  storageClassName: nfs-clientv3
---  
kind: Pod
apiVersion: v1
metadata:
  name: test-pod
spec:
  containers:
  - name: test-pod
    image: busybox:stable
    command:
      - "/bin/sh"
    args:
      - "-c"
      - "touch /mnt/SUCCESS && exit 0 || exit 1"
    volumeMounts:
      - name: nfsazure
        mountPath: "/mnt"
  restartPolicy: "Never"
  volumes:
    - name: nfsazure
      persistentVolumeClaim:
        claimName: nfs-claim-pvc-v1
