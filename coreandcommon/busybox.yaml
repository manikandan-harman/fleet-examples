apiVersion: v1
kind: ReplicationController

metadata:
  name: nfs-busybox
  #namespace: coreandcommon

spec:
  replicas: 1

  selector:
    name: nfs-busybox

  template:
    metadata:
      labels:
        name: nfs-busybox

    spec:
      containers:
      - image: busybox
        command:
          - sh
          - -c
          - 'while true; do date > /data/index.html; hostname >> /data/index.html; sleep $(($RANDOM % 5 + 5)); done'
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
          # name must match the volume name below
          - name: nfs
            mountPath: /data
          #- name: nfs-3-1-busybox
          #  mountPath: /data

      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: test-claim
